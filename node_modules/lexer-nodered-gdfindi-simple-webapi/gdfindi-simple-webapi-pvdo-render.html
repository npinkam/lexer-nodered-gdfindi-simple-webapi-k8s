                        &nbsp;&nbsp;&nbsp;"islot": <i>boolean</i>,<br/>
                        &nbsp;&nbsp;&nbsp;"line": <i>nullable int</i>,<br/>
                        &nbsp;&nbsp;&nbsp;"processid": <i>nullable int</i>,<br/>
                        &nbsp;&nbsp;&nbsp;"stationid": <i>nullable int</i>,<br/>
                        &nbsp;&nbsp;&nbsp;"deliveryTime": <i>nullable int</i><br/>

                        &nbsp;"goals": <i>nullable int</i>,<br/>
                        &nbsp;"patternCondition": {<br/>

                            &nbsp;&nbsp;"Patterns": [<br/>
